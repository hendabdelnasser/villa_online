<app-header></app-header>
<section class="blogs" id="blogs">
<div class="box-container">

    <div class="box col-lg-4" style="cursor: pointer;" *ngFor="let item of projects" routerLink="/single-blog/{{ item.id }}">
        <img [src]="imgUrl + item.blogImage" alt="">
        <h4>{{ item.blogTitle }}</h4>
        <div class="line"></div>
        <p>{{ item.blogContent.slice(0, 10) + ' ....' }}</p>
 
    </div>
    
       
    </div>


</section>
